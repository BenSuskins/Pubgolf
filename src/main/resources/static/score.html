<!DOCTYPE html>
<html lang="en">
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
</style>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Pub Golf - Score</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <script>
        function submit() {
            $.ajax({
                url: '/submitscore,
                type: 'post',
                data: $('#pubgolf-score').serialize(),
                success: function () {
                    print("success");
                    document.location.href = "/";
                },
                error: function () {
                    print("error");
                }
            });
        }
    </script>
</head>

<body>
<div class="flex-container">
    <div class="container2">
        <form id="pubgolf-score">
            <h3>Pub Golf</h3>
            <h4>Submit your score.</h4>
            <select name="player" tabindex="1" autofocus required>
                <option value="" disabled selected hidden>Name</option>
                <option value="1">Player 1</option>
                <option value="2">Player 2</option>
                <option value="3">Player 3</option>
                <option value="4">Player 4</option>
                <option value="5">Player 5</option>
                <option value="6">Player 6</option>
                <option value="7">Player 7</option>
                <option value="8">Player 8</option>
                <option value="9">Player 9</option>
                <option value="10">Player 10</option>
                <option value="11">Player 11</option>
                <option value="12">Player 12</option>
                <option value="13">Player 13</option>
                <option value="14">Player 14</option>
                <option value="15">Player 15</option>
                <option value="16">Player 16</option>
            </select>

            <select name="hole" tabindex="1" required>
                <option value="" disabled selected hidden>Hole</option>
                <option value="1">1 - Tequila</option>
                <option value="2">2 - Beer</option>
                <option value="3">3 - Wine</option>
                <option value="4">4 - Cider</option>
                <option value="5">5 - Alcopop</option>
                <option value="6">6 - Spirit & Mixer</option>
                <option value="7">7 - Guiness</option>
                <option value="8">8 - JÃ¤gerbomb</option>
                <option value="9">9 - VK</option>
            </select>
            <fieldset>
                <input placeholder="Par" type="number" tabindex="0" name="par" required>
            </fieldset>
            <fieldset>
                <button id="submit" onclick="submit();">Submit</button>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
