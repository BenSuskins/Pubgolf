<!DOCTYPE html>
<html lang="en">
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap);
</style>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Pub Golf</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function getScores() {
            $.ajaxSetup({
                cache: false
            });

            $.ajax({
                url: '/getscores',
                type: 'GET',
                dataType: 'json',
                success: function (response) {
                    // Base Header Row to add to
                    var trHTML = '<tr><th>Name</th><th>Hole1</th><th>Hole2</th><th>Hole3</th><th>Hole4</th><th>Hole5</th><th>Hole6</th><th>Hole7</th><th>Hole8</th><th>Hole9</th><th>Score</th></tr>';
                    $.each(response, function (i, item) {
                        trHTML += '<tr><td>' + item.name + '</td><td>' + item.hole_1 + '</td><td>' + item.hole_2 + '</td><td>'
                            + item.hole_3 + '</td><td>' + item.hole_4 + '</td><td>' + item.hole_5 + '</td><td>'
                            + item.hole_6 + '</td><td>' + item.hole_7 + '</td><td>' + item.hole_8 + '</td><td>'
                            + item.hole_9 + '</td><td>' + item.score + '</td></tr>';
                    });
                    $('#scorestable').html(trHTML);
                    setTimeout(getScores, 5000);
                }
            });
        }
    </script>
</head>

<body onload="getScores()">
<div class="flex-container">
    <div class="container2">
        <form id="pubgolf-div">
            <h3>Pub Golf</h3>
            <table id="scorestable" style="width: 100%">
            </table>
        </form>
    </div>
</div>


<div class="flex-container">
    <div class="container2">
        <form id="pubgolf-div" method="get" action="/score">
            <button type="submit">Submit Score</button>
        </form>
    </div>
</div>
<div class="flex-container">
    <div class="container2">
        <form id="pubgolf-div" method="get" action="/rules.html">
            <button type="submit">Info</button>
        </form>
    </div>
</div>

</body>
</html>
